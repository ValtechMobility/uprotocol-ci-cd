# Test all feature combinations on a range of OS platforms

name: Matrix-test

on:
  workflow_call:

env:
  RUST_TOOLCHAIN: ${{ vars.RUST_TOOLCHAIN || 'stable' }}
  RUSTFLAGS: -Dwarnings
  CARGO_TERM_COLOR: always

jobs:
  test-all-features:
    name: all feature combinations
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-all-features
        run: |
          cargo install cargo-all-features

      - name: Show toolchain information
        working-directory: ${{ github.workspace }}
        run: |
          rustup toolchain list
          cargo --version

      - name: Install and start Colima
        if: runner.os == 'macOS'
        run: |
          brew install mosquitto
          # Create a minimal config file
          echo "listener 1883" | sudo tee /opt/homebrew/etc/mosquitto/mosquitto.conf
          echo "allow_anonymous true" | sudo tee -a /opt/homebrew/etc/mosquitto/mosquitto.conf
          # Start mosquitto in the background
          /opt/homebrew/opt/mosquitto/sbin/mosquitto -c /opt/homebrew/etc/mosquitto/mosquitto.conf -d
          # Wait a moment for the broker to start
          sleep 2
          # Verify the broker is running and listening
          nc -z localhost 1883 || (echo "Mosquitto is not running" && exit 1)

      - name: cargo-check all possible feature combinations
        run: |
          cargo check-all-features
      - name: cargo-test all possible feature combinations
        run: |
          cargo test-all-features

